<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">


</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<audio id="onClick" src="../../static/sound/onClick.wav"></audio>

<div class="overlay"></div>
<div class="topnav" id="myTopnav">
    <a onclick="play()" href="http://localhost8080/home" class="active">Home</a>
    <a onclick="play()" href="http://localhost8080/registration">Account</a>
    <a onclick="play()" href="http://localhost8080/about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<label for="username"><b>Username</b></label>
<input type="text" placeholder="Enter Username" id="username" required>

<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" id="psw" pattern="[0-9]{7,}" required>

<button id="login">Login</button>

<script>
    $("#login").on('click', function () {
        var $userName = $('#username');
        var $password = $('#psw');
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                username: $userName.val(),
                password: $password.val()
            },
            success: function success(data) {
                alert("User Logged In Successfully");
            },
            error: function error(data) {
                alert("User Can't login. " + data);
            }
        });
    });

</script>


<script src="../../static/js/menu.js"></script>


</body>

</html>
