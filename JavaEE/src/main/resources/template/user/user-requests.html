<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

<audio id="onClick" src="../../static/sound/onClick.wav"></audio>

<div class="overlay"></div>
<div class="topnav" id="myTopnav">
    <a onclick="play()" href="http://localhost8080/home" class="active">Home</a>
    <a onclick="play()" href="http://localhost8080/user-registration">Account</a>
    <a onclick="play()" href="http://localhost8080/about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script src="../../static/js/menu.js"></script>
<button id="inputRequests">My Input Requests</button>
<button id="outputRequests">My Output Requests</button>

<script>
    $("#inputRequests").on('click', function () {
        var $userName = $('#username');
        var $password = $('#psw');
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                username: $userName.val(),
                password: $password.val()
            },
            success: function success(data) {
                alert("User Logged In Successfully");
            },
            error: function error(data) {
                alert("User Can't login");
            }
        });
    });

</script>
<p th:text="${success}"></p>
</body>

</html>
